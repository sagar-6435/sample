version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: lifelink-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: lifelink

  backend:
    build: ./backend
    container_name: lifelink-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - MONGODB_URI=mongodb://mongodb:27017/lifelink
      - JWT_SECRET=your_jwt_secret_change_in_production
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app
      - /app/node_modules

volumes:
  mongodb_data:
